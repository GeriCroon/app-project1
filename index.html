<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="app-title">THE FIRST AND ONLY Quiz APP - WHUIII</div>

    <!-- question-card 1-->
    <div class="question-card">
      <div class="question-text">What property flips the axes in flexbox?</div>

      <button class="toggle-answer">Show Answer</button>
      <div class="answer-text" style="display: none">flex-direction</div>

      <!-- tags -->
      <div class="tags">
        <span class="tag">#html</span>
        <span class="tag">#flexbox</span>
        <span class="tag">#css</span>
      </div>
      <div class="bookmark"></div>
    </div>

    <!-- question-card 2-->
    <div class="question-card">
      <div class="question-text">Lorem Ipsum dolor sit?</div>
      <button class="toggle-answer">Show Answer</button>
      <div class="answer-text" style="display: none">Answer goes here</div>

      <!-- tags -->
      <div class="tags">
        <span class="tag">#html</span>
        <span class="tag">#css</span>
      </div>
      <div class="bookmark"></div>
    </div>

    <!-- footer mit HOME, Bookmark, Profile -->
    <div class="footer">
      <div class="nav-item">Home</div>
      <div class="nav-item">Bookmarks</div>
      <div class="nav-item">Profile</div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
